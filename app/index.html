<html ng-app="nextPlay">
<head>
	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<link rel="stylesheet" href="css/csspinner.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="IndexCtrl">
	<form ng-class="{'csspinner traditional' : isLoading }" ng-submit="generateGame()">
		<input placeholder="Steam ID" type="text" ng-model="user"></input>
		<button type="submit">Get!</button><br><br>
		<div class="logo">
			<img ng-show="game" ng-src="http://media.steampowered.com/steamcommunity/public/images/apps/{{game.appid}}/{{game.logoHash}}.jpg"></img>
		</div>
		<span ng-show="game">{{game.name}}</span>
		<span ng-show="!game">{{error}}</span><br><br>
		<a ng-href="steam://run/{{game.appid}}" ng-show="isUser">Play it!</a>
		<button ng-show="isUser" type="submit">Get another</button>
	</form>	
</body>
</html>
